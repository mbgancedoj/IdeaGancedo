<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/flower-pot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/img/Eloise.png" alt="Logo Eloise">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__li">
                    <a href="/index.html">Home</a>
                </li>
                <li class="header__li">
                    <a href="/pages/productos/productos.html">Productos</a>
                </li>
                <li class="header__li">
                    <a href="/pages/galeria.html">Galería</a>
                </li>
                <li class="header__li">
                    <a href="/pages/cuidados.html">Cuidados</a>
                </li>
                <li class="header__li">
                    <a href="/pages/contacto.html">Contacto</a>
                </li>
                <li class="header__libag">
                    <a href="#" class="header__libag--link">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h1>¡Mantenete informadx con nuestra newsletter!</h1>
        <form action="/pages/contacto.html">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
            <br><br>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha">
            <br><br>
            <label for="email">Correo Electrónico</label>
            <input type="email">
            <br><br>
            <label for="ciudad">Ciudad</label>
            <input type="text" name="Ciudad">
            <br><br>
            <label for="cp">Código Postal</label>
            <input type="text" name="cp">
            <br><br>
            <div>
                <label for="pais">País</label>
                <br>
                <select name="pais" id="">
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                </select>
            </div>
            <br>
            <div>
                <label for="acepto">Acepto términos y condiciones.</label>
                <input type="checkbox" name="acepto">
            </div>
            <br>
            <div>
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" id="" cols="50" rows="8"></textarea>
            </div>
            <br>
            <input type="submit" value="Suscribirme">
            <input type="reset" value="Limpiar">

        </form>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="/img/Eloise.png" alt="Logo Eloise">
        </div>
        <div class="footer__horarios">
            <h2 class="footer__horariosh2">Horarios de atención</h2>
            <p>Lunes a Viernes: 10:00 a 18:00 hs.</p>
            <p>Sábados: 10:00 a 14:00 hs.</p>
        </div>
        <div class="footer__redes">
            <h2 class="footer__redesh2">Redes</h2>
            <a href="#" class="footer__link"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="footer__link"><i class="fab fa-whatsapp"></i> Whatsapp</a>
        </div>
        <div class="footer__copyright">
            <p>Copyright Belén Gancedo 2022</p>
        </div>
    </footer>
</body>
</html>
