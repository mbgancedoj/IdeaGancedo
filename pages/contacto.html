<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/flower-pot.png">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="/img/Eloise.png" alt="Logo Eloise">
    <nav>
        <ul>
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <a href="/pages/productos/productos.html">Productos</a>
            </li>
            <li>
                <a href="/pages/galeria.html">Galería</a>

            </li>
            <li>
                <a href="/pages/contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
    <header/>

    <main>
        <h1>¡Mantenete informadx con nuestra newsletter!</h1>
        <form action="/pages/contacto.html">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
            <br><br>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha">
            <br><br>
            <label for="email">Correo Electrónico</label>
            <input type="email">
            <br><br>
            <label for="ciudad">Ciudad</label>
            <input type="text" name="Ciudad">
            <br><br>
            <label for="cp">Código Postal</label>
            <input type="text" name="cp">
            <br><br>
            <div>
                <label for="pais">País</label>
                <br>
                <select name="pais" id="">
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                </select>
            </div>
            <br>
            <div>
                <label for="acepto">Acepto términos y condiciones.</label>
                <input type="checkbox" name="acepto">
            </div>
            <br>
            <div>
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" id="" cols="50" rows="8"></textarea>
            </div>
            <br>
            <input type="submit" value="Suscribirme">
            <input type="reset" value="Limpiar">

        </form>
    </main>

    <footer>
        <h2>Eloise</h2>
        <div>
            <h2>Horarios de atención</h2>
            <p>Lunes a Viernes: 10:00 a 18:00 hs.</p>
            <p>Sábados: 10:00 a 14:00 hs.</p>
        </div>
        <div>
            <h2>Redes</h2>
            <a href="#">Instagram</a>
            <br>
            <a href="#">Whatsapp</a>
        </div>
        <div>
            <p>Copyright Belén Gancedo 2022</p>
        </div>
    </footer>
</body>
</html>
